<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Ghidorah no Sekai — Rules</title>
<meta name="description" content="Official Vault rules: curation, rarity, offers, payments, shipping and liabilities for rare manga & comics." />
<meta name="color-scheme" content="dark" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@700&family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet" />

<style>
:root{
  --bg:#070709; --text:#eaeaea; --muted:#a7a7a7;
  --gold:#FFD700; --gold-deep:#b98b13; --border:rgba(255,215,0,.18);
  --ring:rgba(255,215,0,.55);
  --radius:18px;
  --shadow:0 10px 28px rgba(0,0,0,.45);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;background:var(--bg);color:var(--text);
  font-family:'Zen Kaku Gothic Antique',system-ui,Segoe UI,Roboto,sans-serif;
  -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
}

/* Background */
body::before{
  content:"";position:fixed;inset:0;z-index:-2;pointer-events:none;
  background:
    radial-gradient(1200px 600px at 50% -10%,rgba(255,215,0,0.06),transparent 60%),
    radial-gradient(900px 500px at -20% 120%,rgba(184,134,11,0.05),transparent 60%),
    #070709;
}

/* Topbar + comet back */
.topbar{
  position:sticky;top:0;z-index:40;display:flex;align-items:center;justify-content:space-between;
  gap:.75rem;padding:.7rem 1rem;background:linear-gradient(180deg,rgba(0,0,0,.72),rgba(0,0,0,0));
  backdrop-filter:blur(8px)
}
.brand{display:flex;align-items:center;gap:.6rem}
.brand img{width:32px;height:32px;border-radius:50%}
.brand strong{letter-spacing:.04em}

.back{
  --g: conic-gradient(from 0deg at 50% 50%, #1b1600, #2e2500, #1b1600);
  display:inline-flex;align-items:center;gap:.65rem;position:relative;
  padding:.78rem 1.25rem;border-radius:999px;border:1px solid rgba(255,215,0,.28);
  text-decoration:none;color:#FFD700;font-weight:800;letter-spacing:.08em;
  background:var(--g); box-shadow:0 0 0 1px rgba(255,215,0,.08) inset, var(--shadow);
  overflow:hidden; isolation:isolate;
}
.back::before{
  content:""; position:absolute; inset:-200% -40% auto -40%; height:360%; transform:rotate(22deg);
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.25),transparent);
  animation:beam 3.2s linear infinite; mix-blend-mode:screen; pointer-events:none;
}
.back::after{
  content:"✦"; position:absolute; right:12px; top:6px; font-size:14px; opacity:.8;
  animation:twinkle 1.8s ease-in-out infinite alternate;
}
.back:hover{box-shadow:0 0 0 2px var(--ring), var(--shadow); transform:translateY(-1px)}
@keyframes beam{0%{transform:translateX(-60%) rotate(22deg)}100%{transform:translateX(60%) rotate(22deg)}}
@keyframes twinkle{0%{opacity:.4; transform:scale(.9) rotate(0)}100%{opacity:1; transform:scale(1.15) rotate(12deg)}}

/* Header */
header{text-align:center;padding:2rem 1rem 1rem;display:flex;flex-direction:column;align-items:center;gap:1rem}
.logo-wrapper{position:relative;display:inline-block}
.logo-glow{position:absolute;top:50%;left:50%;width:170px;height:170px;border-radius:50%;background:radial-gradient(circle,rgba(255,215,0,.55) 0%,rgba(255,215,0,0) 70%);transform:translate(-50%,-50%);filter:blur(12px);z-index:0;animation:pulse 3s ease-in-out infinite}
@keyframes pulse{0%,100%{opacity:.55;transform:translate(-50%,-50%) scale(1)}50%{opacity:.95;transform:translate(-50%,-50%) scale(1.16)}}
.logo{position:relative;z-index:1;width:108px;height:108px;border-radius:50%;object-fit:cover;box-shadow:0 0 18px rgba(255,215,0,.28),0 0 42px rgba(255,215,0,.16)}
h1{
  font-family:'Cinzel Decorative',serif;font-size:clamp(2.2rem,6.5vw,4rem);
  background:linear-gradient(90deg,#fff,#eee,#fff);background-size:200% auto;
  color:transparent;-webkit-background-clip:text;background-clip:text;letter-spacing:.14em;text-transform:uppercase;
  animation:shine 7s linear infinite;margin:.2rem 0 0
}
@keyframes shine{0%{background-position:0% center}100%{background-position:200% center}}

/* Languages (uniform, no icons) */
.langs{display:flex;gap:.7rem;justify-content:center;align-items:center;flex-wrap:wrap;padding:.6rem 1rem 0}
.lang{
  position:relative;display:inline-grid;place-items:center;
  min-width:132px;padding:.95rem 1.2rem;border-radius:14px;border:1px solid #242424;
  background:linear-gradient(180deg,#0d0f12,#13161a); color:#d9d9d9; cursor:pointer; user-select:none;
  box-shadow:0 6px 18px rgba(0,0,0,.3);
  transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease, color .12s ease;
  overflow:hidden; isolation:isolate; font-size:1.05rem; letter-spacing:.04em;
}
.lang:hover{transform:translateY(-1px);box-shadow:0 10px 24px rgba(0,0,0,.45);border-color:#323232}
.lang[aria-pressed="true"]{outline:2px solid rgba(255,215,0,.35); color:#FFD700; border-color:rgba(255,215,0,.28)}
/* sweep + pulse until selection */
.lang::before{
  content:""; position:absolute; inset:-160% -40% auto -40%; height:340%; transform:rotate(22deg);
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.24),transparent);
  opacity:0; mix-blend-mode:screen; pointer-events:none;
}
.lang.hint::before{opacity:1; animation:beam 3.6s linear infinite}
.lang.hint{animation:bounce 2.6s ease-in-out infinite}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-2px)}}

/* Content card (hidden until pick) */
.main{max-width:1100px;margin:0 auto;padding:clamp(1rem,4vw,2rem)}
.codex{
  display:none; /* nascosto finché non si sceglie */
  position:relative;border:1px solid var(--border);border-radius:var(--radius);
  background:radial-gradient(180% 140% at 50% -10%,rgba(255,215,0,.06),rgba(255,215,0,.02) 38%,rgba(0,0,0,.45) 90%);
  box-shadow:0 0 30px rgba(255,215,0,.12) inset,0 0 18px rgba(255,215,0,.08);
  padding:clamp(1rem,3vw,2rem);overflow:hidden;min-height:220px
}
.codex.show{display:block}
.gold{background:linear-gradient(90deg,var(--gold),var(--gold-deep),var(--gold));-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 0 14px rgba(255,215,0,.12)}
.white{color:#f4f4f4}
.codex h2{font-family:'Cinzel Decorative',serif;letter-spacing:.08em;margin:.2rem 0 1.1rem}
.codex h3{color:#ffffff;opacity:.95;margin:1.2rem 0 .6rem}
.codex p,.codex li{font-family:'Cormorant Garamond',serif;line-height:1.65;font-size:1.06rem}
.codex ul{padding-left:1.1rem}
.codex li{margin:.25rem 0}
.reveal{opacity:0;transform:translateY(12px) scale(.985);filter:blur(10px)}
.codex.show .reveal{animation:ink 900ms ease forwards}
.codex.show .reveal:nth-child(1){animation-delay:100ms}
.codex.show .reveal:nth-child(2){animation-delay:180ms}
.codex.show .reveal:nth-child(3){animation-delay:260ms}
.codex.show .reveal:nth-child(4){animation-delay:340ms}
.codex.show .reveal:nth-child(5){animation-delay:420ms}
@keyframes ink{0%{opacity:0;filter:blur(10px);transform:translateY(14px) scale(.985)}45%{opacity:.85;filter:blur(4px)}100%{opacity:1;filter:blur(0);transform:translateY(0) scale(1)}}

/* Footer */
.footer{text-align:center;font-size:.9rem;color:#8d8f95;padding:2rem 1rem;border-top:1px solid #222;margin-top:2rem}

/* Reduce motion */
@media (prefers-reduced-motion: reduce){
  *{animation:none!important;transition:none!important}
  .lang::before{display:none!important}
}
</style>
</head>
<body>

<div class="topbar">
  <div class="brand"><img src="Ghidorah1.png" alt="Ghidorah" /><strong>Ghidorah no Sekai</strong></div>
  <a class="back" href="index.html" aria-label="Back to Vault">⟵ Back to Vault</a>
</div>

<header>
  <div class="logo-wrapper" aria-hidden="true">
    <div class="logo-glow"></div>
    <img src="Ghidorah1.png" alt="Ghidorah no Sekai logo" class="logo" width="108" height="108" />
  </div>
  <h1>Rules</h1>

  <!-- Uniform language buttons (no icons/abbr) -->
  <div class="langs" role="tablist" aria-label="Languages">
    <button class="lang hint" data-lang="en" aria-pressed="false" role="tab" aria-controls="content">English</button>
    <button class="lang hint" data-lang="it" aria-pressed="false" role="tab" aria-controls="content">Italiano</button>
    <button class="lang hint" data-lang="fr" aria-pressed="false" role="tab" aria-controls="content">Français</button>
  </div>
</header>

<main class="main">
  <section class="codex" id="codex" aria-live="polite">
    <div id="content"></div>
  </section>
</main>

<div class="footer">© 2025 Ghidorah no Sekai — Vintage &amp; Rare Comics Vault</div>

<!-- ========== Templates ========== -->
<template id="tpl-en">
  <h2 class="white reveal">Vault Policy</h2>
  <p class="gold reveal"><strong>Ghidorah no Sekai</strong> acts exclusively as curator of rare books, manga, artbooks, comics and related works. We are not wholesalers; quantities are strictly limited.</p>
  <h3 class="white reveal">Rarity & Transparency</h3>
  <ul class="gold reveal">
    <li>Each work is assigned a <strong>1–5 star</strong> rarity index reflecting normal market availability. Standard numeric or letter grading systems are intentionally not adopted.</li>
    <li>Any imperfection is <strong>described and documented</strong> with photographs to ensure complete transparency of the item’s integrity.</li>
  </ul>
  <h3 class="white reveal">Offers & Acceptance</h3>
  <ul class="gold reveal">
    <li>All offers submitted by clients are examined. A response is provided within <strong>three (3) days</strong> from receipt.</li>
    <li>Ghidorah no Sekai may decline any offer at its sole discretion, without obligation to state reasons.</li>
    <li>Upon acceptance, the client is contacted by email to provide shipping details and the item is <strong>immediately withdrawn</strong> from the showcase.</li>
  </ul>
  <h3 class="white reveal">Payment</h3>
  <ul class="gold reveal">
    <li>Payment is required <strong>in advance</strong> by bank transfer.</li>
  </ul>
  <h3 class="white reveal">Shipping</h3>
  <ul class="gold reveal">
    <li>Dispatch occurs within <strong>three (3) business days</strong> from receipt of payment.</li>
    <li>The packaging and sealing phases are <strong>photographed and filmed</strong>; evidence can be provided to the client upon request.</li>
  </ul>
  <h3 class="white reveal">Liability</h3>
  <p class="gold reveal">Liability of Ghidorah no Sekai ends upon delivery of the parcel to the carrier and transmission of the tracking data to the client.</p>
</template>

<template id="tpl-it">
  <h2 class="white reveal">Regolamento del Vault</h2>
  <p class="gold reveal"><strong>Ghidorah no Sekai</strong> opera esclusivamente quale curatore di libri antichi, manga, artbook, comics e opere affini. Non siamo rivenditori all’ingrosso; le quantità sono rigorosamente limitate.</p>
  <h3 class="white reveal">Rarità & Trasparenza</h3>
  <ul class="gold reveal">
    <li>Ogni opera è dotata di un indice di rarità <strong>da 1 a 5 stelle</strong>, che esprime la normale reperibilità sul mercato. I sistemi di grading numerici o alfabetici non sono adottati per scelta curatoriale.</li>
    <li>Eventuali difetti sono <strong>descritti e documentati</strong> con fotografie, al fine di garantire piena trasparenza sull’integrità dell’opera.</li>
  </ul>
  <h3 class="white reveal">Offerte & Accettazione</h3>
  <ul class="gold reveal">
    <li>Ogni offerta inviata dal cliente viene esaminata. La risposta è fornita entro <strong>tre (3) giorni</strong> dalla ricezione.</li>
    <li>Ghidorah no Sekai può rifiutare qualsiasi offerta a propria esclusiva discrezione, senza obbligo di motivazione.</li>
    <li>In caso di accettazione, il cliente è contattato via email per i dati di spedizione e l’oggetto viene <strong>immediatamente rimosso</strong> dalla vetrina.</li>
  </ul>
  <h3 class="white reveal">Pagamento</h3>
  <ul class="gold reveal">
    <li>Il pagamento è richiesto <strong>anticipato</strong>, tramite bonifico bancario.</li>
  </ul>
  <h3 class="white reveal">Spedizione</h3>
  <ul class="gold reveal">
    <li>La spedizione avviene entro <strong>tre (3) giorni lavorativi</strong> dalla ricezione del pagamento.</li>
    <li>Le fasi di imballaggio e sigillatura sono <strong>fotografate e filmate</strong>; la documentazione può essere fornita su richiesta.</li>
  </ul>
  <h3 class="white reveal">Responsabilità</h3>
  <p class="gold reveal">La responsabilità di Ghidorah no Sekai termina con la consegna del pacco al corriere e con l’invio dei dati di tracciamento al cliente.</p>
</template>

<template id="tpl-fr">
  <h2 class="white reveal">Règlement du Vault</h2>
  <p class="gold reveal"><strong>Ghidorah no Sekai</strong> agit exclusivement en qualité de curateur de livres anciens, mangas, artbooks, comics et œuvres connexes. Nous ne sommes pas grossistes ; les quantités sont strictement limitées.</p>
  <h3 class="white reveal">Rareté & Transparence</h3>
  <ul class="gold reveal">
    <li>Chaque œuvre reçoit un indice de rareté <strong>de 1 à 5 étoiles</strong> reflétant sa disponibilité habituelle sur le marché. Les systèmes de grading numériques ou alphabétiques ne sont pas employés par choix curatoriel.</li>
    <li>Toute imperfection est <strong>décrite et documentée</strong> par photographies afin d’assurer une transparence intégrale sur l’intégrité de la pièce.</li>
  </ul>
  <h3 class="white reveal">Offres & Acceptation</h3>
  <ul class="gold reveal">
    <li>Toute offre transmise par le client est examinée. Une réponse est fournie dans un délai de <strong>trois (3) jours</strong> à compter de sa réception.</li>

  </ul>

  <ul class="gold reveal">
    <li>Le paiement est exigé <strong>à l’avance</strong>, par virement bancaire.</li>
  </ul>
  <h3 class="white reveal">Expédition</h3>
  <ul class="gold reveal">
    <li>L’envoi est effectué dans un délai de <strong>trois (3) jours ouvrables</strong> à compter de la réception du paiement.</li>
    <li>Les phases d’emballage et de scellement sont <strong>photographiées et filmées</strong> ; les preuves peuvent être fournies sur demande.</li>
  </ul>
  <h3 class="white reveal">Responsabilité</h3>
  <p class="gold reveal">La responsabilité de Ghidorah no Sekai cesse à la remise du colis au transporteur et à l’envoi des informations de suivi au client.</p>
</template>

<script>
const codex = document.getElementById('codex');
const content = document.getElementById('content');
const langButtons = Array.from(document.querySelectorAll('.lang'));

function setActive(lang){
  langButtons.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.lang===lang)));
}
function show(lang){
  const tpl = document.getElementById(`tpl-${lang}`);
  if(!tpl) return;
  setActive(lang);
  content.innerHTML = tpl.innerHTML;
  codex.classList.add('show');     // mostra ora le regole
  // togli hint su tutti i bottoni dopo la scelta
  langButtons.forEach(b=>b.classList.remove('hint'));
  // riavvia animazioni reveal
  void content.offsetWidth;
  codex.classList.add('show');
}

// Click lingue
document.addEventListener('click', (e)=>{
  const b = e.target.closest('.lang');
  if(!b) return;
  show(b.dataset.lang);
});

// Tastiera: frecce cambiano lingua, ma solo dopo la prima scelta
document.addEventListener('keydown',(e)=>{
  if(!(e.key==='ArrowRight'||e.key==='ArrowLeft')) return;
  if(!codex.classList.contains('show')) return;
  const idx = langButtons.findIndex(b=>b.getAttribute('aria-pressed')==='true');
  const next = e.key==='ArrowRight' ? (idx+1)%langButtons.length : (idx-1+langButtons.length)%langButtons.length;
  show(langButtons[next].dataset.lang);
});

// Avvio: regole nascoste, solo hint visivo sui pulsanti
window.addEventListener('load', ()=>{
  codex.classList.remove('show');          // garantito nascosto
  langButtons.forEach(b=>b.classList.add('hint'));
});

// (facoltativo) blocco devtools
document.addEventListener('contextmenu',e=>e.preventDefault(),{passive:false});
window.addEventListener('keydown',e=>{
  const k=(e.key||'').toLowerCase();
  if(k==='f12'||(e.ctrlKey&&k==='u')||(e.ctrlKey&&e.shiftKey&&['i','j','c','s'].includes(k))){
    e.preventDefault(); e.stopPropagation();
  }
}, true);
</script>
